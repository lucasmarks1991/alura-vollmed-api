spring.config.import=optional:file:.env[.properties]
server.port=${APP_PORT}
spring.application.name=${APP_NAME}
spring.datasource.url=jdbc:${DB_DRIVER}://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}
spring.flyway.locations=classpath:db/migration/${DB_DRIVER}
spring.flyway.schemas=${DB_DATABASE}

api.security.token.secret=${JWT_SECRET}